
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>angular Todo-app</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body ng-app="myApp">
    <h1>Todo app</h1>
    <div class="todo" ng-controller="myCtrl">

      <div id="todo-list" class="inline">
        <h3>My TO-DOs</h3>
        <checkbox-list items-list="allItems" update-fct="updateLists"></checkbox-list>
      </div>
      <div id="done" class="inline">
        <h3>Done!</h3>
        <checkbox-list items-list="doneItems" update-fct="updateLists"></checkbox-list>
      </div>
      <div id="waiting" class="inline">
        <h3>Wainting...</h3>
        <checkbox-list items-list="waitingItems" update-fct="updateLists"></checkbox-list>
      </div>

      <br>
      <br>

      <div>
        <input type="text" ng-model="task" placeholder="Todo description ...">
        <input type="button" name="button" value="ADD" ng-click="addTask()">
      </div>

    </div>
  </body>
</html>
